core: 7.x
api: '2'

libraries:
  dompdf:
    download:
      type: 'get'
      url: 'https://github.com/dompdf/dompdf/archive/v0.6.1.tar.gz'
    directory_name: dompdf-0.6.1
    type: library
  underscore:
    download:
      type: 'file'
      url: 'https://raw.githubusercontent.com/jashkenas/underscore/master/underscore-min.js'
    directory_name: underscore
    type: library
  flexslider:
    download:
      type: 'get'
      url: 'https://github.com/woothemes/FlexSlider/archive/2.6.1.tar.gz'
    directory_name: flexslider
    type: library
  backbone:
    download:
      type: 'file'
      url: 'https://raw.githubusercontent.com/jashkenas/backbone/1.3.3/backbone-min.js'
    directory_name: backbone
    type: library
  modernizr:
    # See: http://cgit.drupalcode.org/navbar/tree/navbar.make.example#n14
    download:
      type: 'git'
      url: 'https://github.com/BrianGilbert/modernizer-navbar.git'
      revision: '5b89d9225320e88588f1cdc43b8b1e373fa4c60f'
    directory_name: modernizr
    type: library
  pdf.js:
    # See: http://mozilla.github.io/pdf.js/getting_started/#download
    download:
      type: 'get'
      url: 'https://github.com/mozilla/pdf.js/releases/download/v1.4.20/pdfjs-1.4.20-dist.zip'
    directory_name: pdf.js
    type: library

